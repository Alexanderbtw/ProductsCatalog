version: '3.4'

networks:
    product-net:
        driver: bridge

services:
  app:
    image: ${DOCKER_REGISTRY-}productscatalogfrontend
    build:
      context: .
      dockerfile: ProductsCatalog.Frontend/Dockerfile
    networks:
      - product-net
    depends_on:
      - db
      - auth-service
  
  auth-service:
    image: "ecommerce-auth"
    build:
      context: D:\C#\Practice\ECommerce
      dockerfile: .\Ordering.API\Dockerfile
    ports:
       - 7142:7142
    networks:
      - product-net
    environment:
      - AuthApiUrl=https://app:7142/

  db:
    image: postgres:16.0-alpine3.18
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=my_secret_pass
      - POSTGRES_DB=ProductsCatalog
    volumes:
      - npgsql-products-data:/var/lib/postgresql/data
    ports:
       - 5432:5432
    networks:
      - product-net

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - product-net
    depends_on:
      - db

volumes:
    npgsql-products-data:
      